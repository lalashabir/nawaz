<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML & CSS Page</title>

  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }

    .main-content {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card {
      background-color: #007bff;
      color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to l Website</h1>
  </header>

  <div class="main-content">
    <div class="card">
      <h2>Digital Company Limited DCCL</h2>
      <p>This is a simple card component </p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 DCCL. All rights reserved.</p>
  </footer>
</body>
</html>
